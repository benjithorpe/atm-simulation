<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <main>
    <h1>Color Picker</h1>

    <div class="picker">
      <div class="bg">
        <h2>Background</h2>
        <input type="color" id="bgColor" value="#7ab9e1">
        <p class="bg-color-value">#7ab9e1</p>
      </div>

      <div class="font">
        <h2>Text Color</h2>
        <input type="color" id="fontColor" value="#fafafa">
        <p class="font-color-value">#fafafa</p>
      </div>
    </div>
  </main>
</body>
</html>
